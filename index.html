<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

<link rel="stylesheet" href="src/css/reset.css">

<link rel="stylesheet" href="src/css/estilos.css">

<link rel="stylesheet" href="src/css/responsivo.css"

</head>
<body>
    <header class="cabecalho">
       <img src="src/imagens/imagens/pokebola.png" alt="Pokébola" class="pokebola">
       <h1 class="titulo">thdev week</h1>
    </header>

    <main class="setas">
       <button class=" btn-setinhas btn-voltar" id="btn-voltar">
        <img src="src/imagens/imagens/seta.png" alt="Seta Voltar">
       </button>

        <ul class="lista-pokemon">
         <li class="card selecionado fundo-1">
            <div class="info">
                <h2 class="nome-pk">pikachu</h2>
                <p class="vida">HP 500</p>
            </div>

            <div class="img-pk">
                <img src="src/imagens/imagens/pikachu.png" alt="Pikachu" class="img-pk"/>
            </div>

            <div class="desc">
                <h3 class="titu">Descrição</h3>
                <p class="texto">th é muito mais forte rsrrs</p>
            </div>
         </li>

        <li class="card fundo-2">
            <div  class="info">
                <h2 class="nome-pk">Charizard</h2>
                <p class="vida">HP 800</p>
            </div>

            <div class="img-pk">
                <img src="src/imagens/imagens/charizard.png" alt="Charizard" class="img-pk">
            </div>

            <div class="desc">
                <h3 class="titu">Descrição</h3>
                <p class="texto">th é mais forte rsrrs</p>
            </div>
         </li>

         <li class="card fundo-3">
            <div  class="info">
                <h2 class="nome-pk">Mewtwo</h2>
                <p class="vida">HP 1000</p>
            </div>

            <div class="img-pk">
                <img src="src/imagens/imagens/mewtwo.png" alt="Mewtwo" class="img-pk">
            </div>

            <div class="desc">
                <h3 class="titu">Descrição</h3>
                <p class="texto">th é um pouco mais forte rsrrs</p>
            </div>
         </li> 

        </ul>

        <button class=" btn-setinhas" id="btn-avancar">
            <img src="src/imagens/imagens/seta.png" alt="seta avançar">
           </button>
    </main>

    <script src="src/js/index.js"></script>
    
</body>
</html>
